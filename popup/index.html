<!DOCTYPE html>
<html>
  <head>
    <style>
        body { 
          min-width: 420px; 
          overflow-x: hidden; 
          font-family: Arial, sans-serif; 
          font-size: 12px; 
        }
        
        .form-control { 
          width: 100%;
        }

        label {
          display: block;
          margin-bottom: 4px;
        }

        .form-group {
          margin-bottom: 10px;
        }

        .panel {
          display: none;
        }

        .panel.active {
          display: block;
        }
    </style>
  </head>
  <body>
    <div class="panel panel-logged-in">
      <h1>You are logged in...</h1>
      <button id="btn-log-out">Log Out</button>
    </div>
    <div class="panel panel-login">
      <h1>Please Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" name="email" value="tothpeter08@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" value="12345678">
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
          <span id="status-display"></span>
        </div>
      </form>
    </div>

    <script src="/vendor/jquery.min.js"></script>
    <script src="/lib/session.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
