<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="panel panel-logged-in">
      <h1>You are logged in...</h1>
      <button id="btn-log-out" class="btn btn-primary">Log Out</button>
    </div>
    <div class="panel panel-login">
      <h1>Type and Learn Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" name="email" value="tothpeter08@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" value="12345678">
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn btn-primary">
          <span id="status-display"></span>
        </div>
      </form>
    </div>

    <script src="/vendor/jquery.min.js"></script>
    <script src="/lib/adapter.js"></script>
    <script src="/lib/session.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
